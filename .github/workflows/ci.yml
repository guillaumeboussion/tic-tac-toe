name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.18.0
        with:
          flutter-version: "3.38.5"
          channel: "stable"
          cache: true

      - name: Verify Flutter installation
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Run code generation (delete conflicting outputs)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test
