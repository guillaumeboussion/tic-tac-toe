name: tic_tac_toe_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_riverpod: ^2.6.1
  freezed_annotation: ^2.4.4
  auto_route: ^9.2.2
  intl: ^0.20.2
  lottie: ^3.3.2
  shared_preferences: ^2.3.5
  sembast: ^3.8.5+1
  sembast_web: ">=1.0.0"
  path_provider: ^2.1.5
  sentry_flutter: ^9.8.0
  cupertino_icons: ^1.0.8
  envied: ^1.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.13
  freezed: ^2.5.7
  auto_route_generator: ^9.0.0
  json_serializable: ^6.9.0
  flutter_lints: ^4.0.0
  envied_generator: ^1.1.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Regular.ttf
          weight: 400
        - asset: assets/fonts/Orbitron-Medium.ttf
          weight: 500
        - asset: assets/fonts/Orbitron-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Orbitron-Bold.ttf
          weight: 700
        - asset: assets/fonts/Orbitron-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Orbitron-Black.ttf
          weight: 900
flutter_intl:
  enabled: true
  class_name: L10n
  arb_dir: lib/core/l10n
  main_locale: fr
